<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="social-profile-wrapper">
      <div class="social-profile-card">
        <div class="avatar-container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="author-info">
          <h2 class="author-name">Jessica Randall</h2>
          <p class="author-location">London, United Kingdom</p>
        </div>
        <p class="author-description">"Front-end developer and avid reader."</p>
        <ul class="author-links">
          <li class="author-link">
            <a href="#">GitHub</a>
          </li>
          <li class="author-link">
            <a href="#">Frontend Mentor</a>
          </li>
          <li class="author-link">
            <a href="#">LinkedIn</a>
          </li>
          <li class="author-link">
            <a href="#">Twitter</a>
          </li>
          <li class="author-link">
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | Coded by
      <a href="https://github.com/daem007" target="_blank">Emmanuel Damilola</a
      >.
    </div>
  </body>
</html>
